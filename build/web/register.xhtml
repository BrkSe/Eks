<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>EKS V.0.0.1 </title>
        <link href="${facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="${facesContext.externalContext.requestContextPath}/css/theme1.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
        <div id="container">
            <div id="header">
                <h2>Envanter Yönetim Sistemi</h2>
                <div id="topmenu">
                    <ul>
                        <li><h:link value="Anasayfa" outcome="index"/></li>
                        <li class="current"><h:link value="Kayıt Sayfası" outcome="register"/></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div id="top-panel"></div>
            <div id="wrapper">
                <div id="footer" align="center">      
                    <div id="infowrap">
                        <div id="box">
                            <h3 id="adduser">Kayıt Ol</h3>
                            <h:form>
                                <h:panelGroup>
                                    <h:panelGrid id="panel" border="0" columns="3">
                                        <h:outputText value="Adınız:"/>
                                        <h:inputText id="a" value="#{user_register.isim}" required="true" requiredMessage="Kullanıcı Adı Boş Geçilemez !!"/>
                                        <h:message for="a"></h:message>
                                        <h:outputText value="Soyadınız"/>
                                        <h:inputText id="b" value="#{user_register.soyad}" required="true" requiredMessage="Kullanıcı Soyadı Boş Geçilemez !!"/>
                                        <h:message for="b"></h:message>
                                        <h:outputText value="Email:"/>
                                        <h:inputText id="c" value="#{user_register.email}" required="true" requiredMessage="E-mail Adresi Boş Geçilemez!!"/>
                                        <h:message for="c"></h:message>
                                        <h:outputText value="Şifre:"/>
                                        <h:inputText id="d" value="#{user_register.sifre}" required="true" requiredMessage="Şifre Boş Geçilemez !!"/>
                                        <h:message for="d"></h:message>
                                        <h:outputLabel value="Kullanım Sözleşmesi"/>
                                        <h:commandButton value="              GÖNDER             " action="#{user_register.veriTabaninaGonder()}"/>
                                        <h:outputLabel value=" "></h:outputLabel>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">Yazılım <a href="http://www.burakkutbay.com">Burak KUTBAY </a>- Tasarım <a href="http://www.bloganje.com">Bloganje</a>
            </div>
        </div>
    </h:body>
</html>
